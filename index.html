<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container d-flex flex-column min-vh-100 justify-content-center align-items-center py-5">
        <div class="text-center mb-4">
            <h1 class="display-4 fw-bold text-primary mb-3">QR Code</h1>
            <p class="lead text-muted">Ubah teks atau URL Anda menjadi QR Code dalam hitungan detik</p>
        </div>
        
        <div class="card shadow-lg border-0 rounded-4 w-100" style="max-width: 500px;">
            <div class="card-body p-4">
                <form method="POST" class="mb-4">
                    <div class="mb-3">
                        <label for="dataInput" class="form-label fw-semibold">Masukkan Teks atau URL</label>
                        <textarea class="form-control rounded-3" id="dataInput" name="data" rows="3" placeholder="Ketik atau tempel teks/URL di sini..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 rounded-3 fw-semibold py-2">
                        Generate QR Code
                    </button>
                </form>
                
                {% if qr_code %}
                <div class="text-center mt-4">
                    <div class="card border-0 shadow-sm rounded-4 mb-3">
                        <div class="card-body p-4">
                            <h5 class="card-title mb-3">QR Code Anda</h5>
                            <img src="{{ qr_code }}" alt="Generated QR Code" class="img-fluid rounded-3 mb-3" style="max-width: 250px;">
                            <div class="d-grid gap-2">
                                <a href="/download" class="btn btn-success rounded-3 fw-semibold py-2">
                                    <i class="bi bi-download me-2"></i>Download QR Code
                                </a>
                            </div>
                        </div>
                    </div>
                    <p class="text-muted small">Scan QR code di atas dengan perangkat mobile Anda</p>
                </div>
                {% endif %}
            </div>
        </div>
        
        <footer class="mt-5 text-center text-muted small">
            <p>Made ri</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
